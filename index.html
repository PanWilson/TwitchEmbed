<html style="height:100vh;">
<head></head>
 <body style="margin: 0px; height:100vh;">
<div style="display: flex; width: 100%; height:95%;">
  <div style="width: 82%;"> 
    <iframe id="video1" style="width: 100%; height:100%;"  src="https://www.youtube.com/embed/JEffNzKjQv0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
  </div>
  <div style="flex-grow:1;">
    <iframe id="video2" style="width: 100%; height:100%;" src="https://www.youtube.com/embed/uXY7oV6v-Gs" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
</div>
 </body>
</html>

<script>
		      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          videoId: 'M7lc1UVf-VE',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }


    var url_string = window.location.href; //window.location.href
    var url = new URL(url_string);
    var c;
    var b;
    if(!!url.searchParams.get("l1")){
    	c = 'https://www.youtube.com/embed/' + url.searchParams.get("l1");
      document.getElementById("video1").src = c;
    }
    if(!!url.searchParams.get("l2")){
    	b = 'https://www.youtube.com/embed/' + url.searchParams.get("l2");
    	document.getElementById("video2").src = b;
    }
</script>
