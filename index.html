<html style="height:100vh;">

  <head></head>

  <body style="margin: 0px; height:100vh; background-color: black;">
    <div style="display: flex; width: 100%; height:95%;">
      <div style="width: 83%;">
        <iframe id="video1" style="width: 100%; height:100%;" src="https://www.youtube.com/embed/JEffNzKjQv0?enablejsapi=1&start=1" frameborder="0" allow="autoplay;" allowfullscreen></iframe>
      </div>
      <div style="flex-grow:1;">
        <iframe id="video2" style="width: 100%; height:100%;" src="https://www.youtube.com/embed/uXY7oV6v-Gs?enablejsapi=1&start=1&mute=1&controls=0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </body>
<input id="chatDelay" placeholder="Chat Delay" type="number" style="float: right; background-color: #303030; color: white; border: none;" step="0.01">
</html>

<script>
  // 2. This code loads the IFrame Player API code asynchronously.
  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // 3. This function creates an <iframe> (and YouTube player)
  //    after the API code downloads.
  var player1;
  var player2;

  function onYouTubeIframeAPIReady() {
    player1 = new YT.Player('video1', {
      events: {
        'onStateChange': onPlayer1StateChange,
        'onPlaybackRateChange': onPlayer1PlaybackChanged
      }
    });
    player2 = new YT.Player('video2', {
      events: {
        'onStateChange': onPlayer2StateChange
      }
    });
  }


  function onPlayer1StateChange(event) {
    if (event.data == YT.PlayerState.PLAYING) {
      player2.playVideo();
      syncToMainVideo();
    }
    if (event.data == YT.PlayerState.PAUSED) {
      player2.pauseVideo();
      syncToMainVideo();
    }
  }
  
  function onPlayer1PlaybackChanged(event) {
		player2.setPlaybackRate(player1.getPlaybackRate());
  }

  function onPlayer2StateChange(event) {

  }
  
  function syncToMainVideo(){
  	var delay = document.getElementById('chatDelay').value;
  	player2.seekTo(player1.getCurrentTime() - delay);
  }



  var url_string = window.location.href; //window.location.href
  var url = new URL(url_string);
  var c;
  var b;
  if (!!url.searchParams.get("l1")) {
    c = 'https://www.youtube.com/embed/' + url.searchParams.get("l1") + '?enablejsapi=1&start=1';
    document.getElementById("video1").src = c;
  }
  if (!!url.searchParams.get("l2")) {
    b = 'https://www.youtube.com/embed/' + url.searchParams.get("l2") + '?enablejsapi=1&start=1&mute=1&controls=0';
    document.getElementById("video2").src = b;
  }

</script>
